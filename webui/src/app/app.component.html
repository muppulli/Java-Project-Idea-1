<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item onclick='OnMenuClicked($event)'>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
    </mat-menu>
    <span>Logical CTC</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="Setting"
    [matTooltipPosition]="position.value!">
        <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="Notification"
    [matTooltipPosition]="position.value!">
        <mat-icon>notifications_on</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"  matTooltip="Click to Login"
    [matTooltipPosition]="position.value!"
    >
        <mat-icon>login</mat-icon>

    </button>
    <!-- <div class="example-ripple-container mat-elevation-z4" matRipple matRippleColor='green'>
          Navin Kumar Subramanian.  
    </div> -->
</mat-toolbar>
<router-outlet></router-outlet>
