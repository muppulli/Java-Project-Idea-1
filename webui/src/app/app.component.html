<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
        </button>
    </mat-drawer>
    <mat-toolbar>
        <button mat-icon-button aria-label="Example icon-button with a menu" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>Logical CTC</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            matTooltip="Setting" [matTooltipPosition]="position.value!">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            matTooltip="Notification" [matTooltipPosition]="position.value!">
            <mat-icon>notifications_on</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            matTooltip="Click to Login" [matTooltipPosition]="position.value!" (click)='onLogin()'>
            <mat-icon>login</mat-icon>

        </button>
        <!-- <div class="example-ripple-container mat-elevation-z4" matRipple matRippleColor='green'>
          Navin Kumar Subramanian.  
    </div> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-drawer-container>
